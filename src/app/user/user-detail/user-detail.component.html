<div class="row">
  <div class="col">
    <section>
      <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Enregistrer</button>
        <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Annuler</button>
      </form>
    </section>
  </div>
</div>
